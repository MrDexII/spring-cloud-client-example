spring:
  application:
    name: client-hello
  server:
    port: 8080
  #profiles:
  #  active: production
  config:
    import: configserver:http://localhost:8888
  cloud:
    config:
      name: config-server-client
  #DB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/user_notification
    username:
    password:
    #initialization-mode: always


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: refresh